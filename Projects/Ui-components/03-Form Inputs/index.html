<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Google Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="email">
				<input
					type="email"
					name="email"
					id="email"
					placeholder="Email"
					required
					class="email__field" />
				<label for="email" class="email__label"> Email </label>
			</div>
			<div class="password">
				<input
					type="password"
					name="password"
					id="password"
					placeholder="password"
					class="password__field"
					required />
				<label for="password" class="password__label"> Password </label>
			</div>
		</div>
	</body>
</html>
